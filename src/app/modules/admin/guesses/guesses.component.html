<div class="min-h-screen bg-gradient-to-br from-blue-50 via-green-50 to-white p-6">
  <h1
    class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-900 mb-10 text-center animate-fadeInUp"
  >
    Make Your Guesses
  </h1>

  <div class="grid gap-6 max-w-2xl mx-auto">
  <div class="flex flex-col gap-6 p-6">
    @for (match of matches; track match) {
      <div
        class="bg-white rounded-2xl shadow-lg p-6 flex items-center justify-between animate-card"
        [style.animation-delay]="$index * 0.2 + 's'"
      >
        <!-- Home team -->
        <div class="flex-1 text-right">
          <span class="font-semibold text-blue-700">{{ match.home }}</span>
        </div>

        <!-- Score inputs -->
        <div class="flex items-center gap-2 mx-4">
          <input type="number" class="w-14 h-10 text-center border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="0" />
          <span class="font-bold text-gray-600">-</span>
          <input type="number" class="w-14 h-10 text-center border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition" placeholder="0" />
        </div>

        <!-- Away team -->
        <div class="flex-1 text-left">
          <span class="font-semibold text-purple-900">{{ match.away }}</span>
        </div>
      </div>
    }
  </div>
</div>


  <!-- Submit button -->
  <div class="mt-10 text-center">
    <button
      class="cursor-pointer px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-900 !text-white font-semibold rounded-xl shadow-lg hover:scale-105 hover:shadow-2xl transition transform duration-300"
      (click)="onSave()"
    >
      Submit Guesses
    </button>
  </div>
</div>
