<div class="min-h-screen bg-gradient-to-br from-blue-50 via-green-50 to-white p-6">
  <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-green-500 mb-6">
    {{'Users' | transloco}}
  </h1>

  <ag-grid-angular
    class="ag-theme-alpine w-full h-[500px] rounded-2xl shadow-xl overflow-hidden"
    [rowData]="rowData"
    [columnDefs]="colDefs"
    rowSelection="single">
  </ag-grid-angular>

  <div class="mt-6 text-right">
    <button class="px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-900 !text-white font-semibold rounded-xl shadow-lg hover:scale-105 hover:shadow-2xl transition transform duration-300">
      + Add User
    </button>
  </div>
</div>
