<div class="container bg-black ">
  <svg class="orbits relative scale-y-67 scale-x-60" viewBox="0 0 1200 1200" preserveAspectRatio="xMidYMid meet">
    <defs>
      <!-- Gradient with rotation animation -->
      <linearGradient id="g1" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#DDAE6C" stop-opacity="0.05"/>
        <stop offset="40%" stop-color="#DDAE6C" stop-opacity="1"/>
        <stop offset="60%" stop-color="#DDAE6C" stop-opacity="0.2"/>
        <stop offset="100%" stop-color="#DDAE6C" stop-opacity="0.05"/>
        <animateTransform
          attributeName="gradientTransform"
          type="rotate"
          from="0 0.5 0.5"
          to="360 0.5 0.5"
          dur="3s"
          repeatCount="indefinite" />
      </linearGradient>

      <linearGradient id="g2" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#DDAE6C" stop-opacity="0.05"/>
        <stop offset="40%" stop-color="#DDAE6C" stop-opacity="1"/>
        <stop offset="60%" stop-color="#DDAE6C" stop-opacity="0.2"/>
        <stop offset="100%" stop-color="#DDAE6C" stop-opacity="0.05"/>
        <animateTransform
          attributeName="gradientTransform"
          type="rotate"
          from="360 0.5 0.5"
          to="0 0.5 0.5"
          dur="6s"
          repeatCount="indefinite" />
      </linearGradient>

      <linearGradient id="g3" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#fb923c" stop-opacity="0.05"/>
        <stop offset="40%" stop-color="#fed7aa" stop-opacity="2"/>
        <stop offset="60%" stop-color="#fb923c" stop-opacity="0.2"/>
        <stop offset="100%" stop-color="#fb923c" stop-opacity="0.05"/>
        <animateTransform
          attributeName="gradientTransform"
          type="rotate"
          from="0 0.5 0.5"
          to="360 0.5 0.5"
          dur="9s"
          repeatCount="indefinite" />
      </linearGradient>
    </defs>

    <g transform="translate(600,600)">
      <!-- Orbit 1-->
      <ellipse rx="400" ry="270" stroke="url(#g1)" fill="none" stroke-width="6"
               stroke-linecap="round" transform="rotate(-10) scale(1.3,0.9)" />

      <!-- Orbit 2 -->
      <ellipse rx="400" ry="270" stroke="url(#g2)" fill="none" stroke-width="6"
               stroke-linecap="round" transform="rotate(0) scale(0.98,1.15)" />

      <!-- Orbit 3-->
      <ellipse rx="400" ry="270" stroke="url(#g3)" fill="none" stroke-width="6"
               stroke-linecap="round" transform="rotate(20) scale(1.3, 0.7)" />
    </g>
  </svg>
</div>
