<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-green-50 to-white p-6">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8 transform transition duration-500 hover:scale-105">
    
    <!-- Heading -->
    <h2 class="text-3xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-900">
      Welcome Back
    </h2>
    <p class="mt-2 text-center text-gray-600">Sign in to continue your fantasy journey!</p>

    <!-- Form -->
    <form class="mt-8 space-y-6">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" placeholder="Enter email"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-300" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" placeholder="Enter password"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none transition duration-300" />
      </div>

      <!-- Remember Me + Forgot Password -->
      <div class="flex items-center justify-between">
        <label class="flex items-center  gap-2">
          <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-green-500" />
          <span class="text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full py-3 mt-4 bg-gradient-to-r from-blue-600 to-purple-900 !text-white font-semibold rounded-lg shadow-lg hover:shadow-2xl transition duration-300 transform hover:-translate-y-1"
        (click)="signIn()">
        Sign In
      </button>
    </form>

    <!-- No account yet -->
    <p class="mt-6 text-center text-gray-600">
      Donâ€™t have an account? 
      <a class="cursor-pointer text-blue-600 font-semibold hover:underline"
      (click)="signUp()">Sign Up</a>
    </p>
  </div>
</div>
