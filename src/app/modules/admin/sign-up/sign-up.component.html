<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-green-50 to-white p-6">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8 transform transition duration-500 hover:scale-105">
    
    <!-- Heading -->
    <h2 class="text-3xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-900">
      Create Your Account
    </h2>
    <p class="mt-2 text-center text-gray-600">Join the Guessing League and start your journey!</p>

    <!-- Form -->
    <form class="mt-8 space-y-6" [formGroup]="formGroup()" (ngSubmit)="signUp()">
  <!-- Username -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
    <input 
      formControlName="username"
      type="text" 
      placeholder="Enter username"
      class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none transition duration-300" />
  </div>

  <!-- Email -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <input 
      formControlName="email"
      type="email" 
      placeholder="Enter email"
      class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-300" />
  </div>

  <!-- Password -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
    <input 
      formControlName="password"
      type="password" 
      placeholder="Enter password"
      class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none transition duration-300" />
  </div>

  <!-- Confirm Password -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
    <input 
      formControlName="confirmPassword"
      type="password" 
      placeholder="Confirm password"
      class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-300" />
  </div>

  <!-- Submit Button -->
  <button 
    type="submit"
    class="cursor-pointer w-full py-3 mt-4 bg-gradient-to-r from-blue-600 to-purple-900 !text-white font-semibold rounded-lg shadow-lg hover:shadow-2xl transition duration-300 transform hover:-translate-y-1">
    Sign Up
  </button>
</form>


    <!-- Already have an account -->
    <p class="mt-6 text-center text-gray-600">
      Already have an account? 
      <a (click)="signIn()" class="cursor-pointer text-blue-600 font-semibold hover:underline">Sign In</a>
    </p>
  </div>
</div>
