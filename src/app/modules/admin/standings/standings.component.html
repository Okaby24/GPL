<div class="min-h-screen bg-gradient-to-br from-green-50 via-blue-50 to-white p-6">

    Standings
  </h1>

  <ag-grid-angular
    class="ag-theme-alpine w-full h-[500px] rounded-2xl shadow-xl overflow-hidden"

    rowSelection="single"
    [animateRows]="true">
  </ag-grid-angular>
</div>
