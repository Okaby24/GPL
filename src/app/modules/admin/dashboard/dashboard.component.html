<div class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-white p-8">
  <h1 class="text-3xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-green-600 mb-10">
    Guessing Dashboard
  </h1>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Guesses Line Chart -->
 <div class="group [perspective:1000px]">
  <div
    class="relative w-full h-100 transition-transform duration-1500 [transform-style:preserve-3d]"
     (click)="isClicked = false"
  [ngClass]="isClicked ? '[transform:rotateY(180deg)]' : ''"
  >
    <!-- Front Side -->
    <div
      class="absolute inset-0 bg-white rounded-xl shadow-lg p-6 backface-hidden"
    >
      <h2 class="text-lg font-bold mb-4">Top Users</h2>
      <apx-chart
        [series]="guessesChart.series"
        [chart]="guessesChart.chart"
      >
      </apx-chart>
    </div>

    <!-- Back Side -->
    <div
      class="absolute inset-0 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center text-white text-xl font-bold rotate-y-180 backface-hidden"
    >
      GUESSING POWER ğŸ’ª!
    </div>
  </div>
</div>
