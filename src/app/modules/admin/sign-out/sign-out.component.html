<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-green-50 to-white p-6">
  <div
    class="bg-white shadow-xl rounded-2xl p-10 max-w-md w-full text-center animate-fadeInUp"
  >
    <!-- Animated Icon -->
    <div class="flex justify-center mb-6">
      <div
        class="w-20 h-20 flex items-center justify-center rounded-full bg-gradient-to-tr from-blue-600 to-purple-900 text-white text-4xl font-bold animate-bounce"
      >
        ðŸšª
      </div>
    </div>

    <h1 class="text-3xl font-bold text-gray-800 mb-4">Sign Out</h1>
    <p class="text-gray-600 mb-8">
      Are you sure you want to sign out? You can always log back in later.
    </p>

    <!-- Buttons -->
    <div class="flex justify-center gap-4">
      <button
        (click)="confirmSignOut()"
        class="cursor-pointer px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-900 !text-white font-semibold rounded-xl shadow-md hover:scale-105 transition transform duration-300"
      >
        Yes, Sign Out
      </button>
      <button
        (click)="cancelSignOut()"
        class="cursor-pointer px-6 py-3 bg-gray-200 text-gray-700 font-semibold rounded-xl shadow-md hover:bg-gray-300 hover:scale-105 transition transform duration-300"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
