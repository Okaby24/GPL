<div
  class="flex flex-col  w-full  p-10 bg-zinc-100 h-screen"
>
<div class="bg-white rounded-lg">
<div class="flex justify-between items-center w-full bg-gradient-to-tl from-blue-500 to-purple-900 py-10 mb-10 px-5 rounded-xl">
  <h1 class="text-3xl text-white font-bold">Premier League Standings</h1>

  <button (click)="homeClick()" 
  class="bg-transparent !text-white px-8 py-4  rounded-xl transition duration-300 hover:bg-white hover:!text-black border border-white cursor-pointer">Back to Home</button>

  </div>

  @if (loading) {
  <div>Loading...</div>
  } @if (error) {
  <div>{{ error }}</div>
  } @if (!loading && !error) {
  <ag-grid-angular
    class="ag-theme-alpine"
    style="width: 100%; height: 70vh"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [domLayout]="'autoHeight'"
    [rowHeight]="55"
    [domLayout]="'normal'" 
      [pagination]="false"
      [suppressHorizontalScroll]="false"
  >
  </ag-grid-angular>
  }

  </div>
</div>
